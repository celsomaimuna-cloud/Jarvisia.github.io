<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4A4A4A">
    <title>Jarvis IA Application</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { transition: background-color 0.5s, color 0.5s; }
        .dark-theme { background-color: #1a202c; color: #cbd5e0; }
        .light-theme { background-color: #f7fafc; color: #2d3748; }
        canvas { border: 1px solid #ccc; }
    </style>
</head>
<body class="light-theme">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center">Jarvis IA Application</h1>
        <button id="theme-toggle" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded">Toggle Theme</button>
        <div class="mt-4">
            <canvas id="drawingCanvas" width="400" height="400" class="bg-gray-200"></canvas>
        </div>
        <div class="flex flex-col mt-4">
            <textarea id="inputText" class="p-2 border rounded" rows="3" placeholder="Type your command..."></textarea>
            <button id="sendCommand" class="mt-2 px-4 py-2 bg-green-500 text-white rounded">Send Command</button>
        </div>
        <div id="responseArea" class="mt-4 p-4 border rounded bg-white shadow-md"></div>
    </div>
    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        let drawing = false;

        canvas.addEventListener('mousedown', () => { drawing = true; });
        canvas.addEventListener('mouseup', () => { drawing = false; ctx.beginPath(); });
        canvas.addEventListener('mousemove', draw);

        function draw(event) {
            if (!drawing) return;
            ctx.lineWidth = 5;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#000';
            ctx.lineTo(event.clientX - canvas.offsetLeft, event.clientY - canvas.offsetTop);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(event.clientX - canvas.offsetLeft, event.clientY - canvas.offsetTop);
        }

        document.getElementById('sendCommand').addEventListener('click', function() {
            const command = document.getElementById('inputText').value;
            // Placeholder for AI integration with Google Gemini
            // Replace with actual API call and handle the response
            document.getElementById('responseArea').innerText = 'Response from AI: ' + command;
            // Implement Text-to-Speech
            const utterance = new SpeechSynthesisUtterance(command);
            window.speechSynthesis.speak(utterance);
        });

        document.getElementById('theme-toggle').addEventListener('click', function() {
            document.body.classList.toggle('dark-theme');
            document.body.classList.toggle('light-theme');
        });
    </script>
</body>
</html>
