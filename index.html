<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis IA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            color: #333;
        }
        #app {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .theme-switch {
            margin-bottom: 20px;
        }
        canvas {
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Jarvis IA Application</h1>
        <div class="theme-switch">
            <label for="theme">Theme: </label>
            <select id="theme" onchange="switchTheme()">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
        </div>
        <div>
            <button onclick="startChat()">Chat Mode</button>
            <button onclick="startCanvas()">Canvas Mode</button>
        </div>
        <div id="chat" style="display:none;">
            <h2>Chat Mode</h2>
            <input type="text" id="userInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
            <div id="chatOutput"></div>
        </div>
        <div id="canvasContainer" style="display:none;">
            <h2>Canvas Mode</h2>
            <canvas id="myCanvas" width="600" height="400"></canvas>
            <button onclick="generateCode()">Generate Code</button>
            <div id="codeOutput"></div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function startChat() {
            document.getElementById('chat').style.display = 'block';
            document.getElementById('canvasContainer').style.display = 'none';
        }

        function startCanvas() {
            document.getElementById('canvasContainer').style.display = 'block';
            document.getElementById('chat').style.display = 'none';
        }

        function sendMessage() {
            const input = document.getElementById('userInput').value;
            document.getElementById('chatOutput').innerHTML += '<div>' + input + '</div>';
            document.getElementById('userInput').value = '';
            // Here you can integrate voice recognition and Firebase functionality
        }

        function generateCode() {
            const canvas = document.getElementById('myCanvas');
            const context = canvas.getContext('2d');
            context.fillStyle = '#FF0000';
            context.fillRect(0, 0, 150, 75);
            document.getElementById('codeOutput').innerHTML = '<pre>Code generated!</pre>';
            // Here you can add code generation logic
        }

        function switchTheme() {
            const theme = document.getElementById('theme').value;
            document.body.style.background = theme === 'dark' ? '#333' : '#f0f0f0';
            document.body.style.color = theme === 'dark' ? '#f0f0f0' : '#333';
        }
    </script>
</body>
</html>
