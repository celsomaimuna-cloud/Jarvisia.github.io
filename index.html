<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis IA Application</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>Jarvis IA</h1>
            <button id="theme-toggle">Toggle Theme</button>
            <nav>
                <button id="canvas-mode">Canvas Mode</button>
                <button id="chat-mode">Chat Mode</button>
            </nav>
        </header>
        <main>
            <section id="canvas-container" class="mode">
                <canvas id="canvas"></canvas>
            </section>
            <section id="chat-container" class="mode hidden">
                <div id="chat-log"></div>
                <input type="text" id="user-input" placeholder="Type your message...">
                <button id="send-message">Send</button>
            </section>
        </main>
    </div>
    <footer>
        <p>&copy; 2026 Jarvis IA Application</p>
    </footer>
    <script>
        // Theme toggle logic
        const themeToggle = document.getElementById('theme-toggle');
        const app = document.getElementById('app');
        themeToggle.addEventListener('click', () => {
            app.classList.toggle('dark-theme');
        });

        // Mode switching logic
        const canvasModeButton = document.getElementById('canvas-mode');
        const chatModeButton = document.getElementById('chat-mode');
        const canvasContainer = document.getElementById('canvas-container');
        const chatContainer = document.getElementById('chat-container');

        canvasModeButton.addEventListener('click', () => {
            canvasContainer.classList.remove('hidden');
            chatContainer.classList.add('hidden');
        });

        chatModeButton.addEventListener('click', () => {
            chatContainer.classList.remove('hidden');
            canvasContainer.classList.add('hidden');
        });

        // Voice recognition setup
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                document.getElementById('user-input').value = transcript;
            };

            const sendButton = document.getElementById('send-message');
            sendButton.addEventListener('click', () => {
                recognition.start();
            });
        }

        // Chat functionality
        const chatLog = document.getElementById('chat-log');
        const userInput = document.getElementById('user-input');

        document.getElementById('send-message').addEventListener('click', () => {
            const userMessage = userInput.value;
            chatLog.innerHTML += `<p>User: ${userMessage}</p>`;
            userInput.value = '';

            // Placeholder for AI response
            chatLog.innerHTML += `<p>Jarvis: (AI response goes here)</p>`;
        });
    </script>
</body>
</html>
